<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-input clearInput placeholder="Username" [(ngModel)]="username"></ion-input>
  </div>
  <div>
    <ion-input clearInput placeholder="E-mail" [(ngModel)]="email"></ion-input>
  </div>
  <div>
    <ion-input clearInput placeholder="Password" type="password"></ion-input>
  </div>
  <div style="text-align:center">
    <ion-button (click)="navToLogin()">Register</ion-button>
  </div>
</ion-content>
