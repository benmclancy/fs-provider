<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Rental
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-input clearInput placeholder="First Name" [(ngModel)]="inFirstName"></ion-input>

  </div>

    <ion-input clearInput placeholder="Price" [(ngModel)]="inPrice"></ion-input>
  </div>
</ion-content>
